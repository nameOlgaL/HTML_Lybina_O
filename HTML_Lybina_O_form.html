<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Подбираем путешествие</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
<header>
    <h1>Летом едем на Кавказ!</h1>
    <div>
        <img src="photo_7.jpg" width="500" alt="Картинка7">
    </div>
</header>
<main>
    <div>
        <form action="test_url" method="post">
            <div>
                <h4>На какие месяцы планируете поездку?</h4>
                <label><input type="checkbox" value="Май" name="Month"> Май</label>
                <label><input type="checkbox" value="Июнь" name="Month"> Июнь</label>
                <label><input type="checkbox" value="Июль" name="Month"> Июль</label>
                <label><input type="checkbox" value="Август" name="Month"> Август</label>
                <label><input type="checkbox" value="Сентябрь" name="Month"> Сентябрь</label>
            </div>
            <div>
                <h4>Сколько человек отправится в путешествие?</h4>
                <label>
                    <select name="travelers">
                        <option>1</option>
                        value="1"
                        <option>2</option>
                        value="2"
                        <option>3</option>
                        value="3"
                        <option>4</option>
                        value="4"
                        <option>5</option>
                        value="5"
                        <option>более 5</option>
                        value="более 5"
                    </select>
                </label>
                <h4>Планируете поездку с детьми?</h4>
                <label>
                    <select name="travelers">
                        <option>да</option>
                        <option>нет</option>
                    </select>
                </label>
                <label><input checked type="radio" value="1" name="myRadio">1</label>
                <label><input type="radio" value="2" name="myRadio">2</label>
                <label><input type="radio" value="3" name="myRadio">3</label>
                <label><input type="radio" value="более 3-х" name="myRadio">более 3-х</label>
            </div>
            <div>
                <h4>Выберите транспорт для перемещений в путешествии?</h4>
                <label>
                    <select name="transport" multiple>
                        <option>автомобиль</option>
                        value="автомобиль"
                        <option>автобус</option>
                        value="автобус"
                        <option>яхта</option>
                        value="яхта"
                        <option>поезд</option>
                        value="поезд"
                        <option>вертолет</option>
                        value="вертолет"
                        <option>самолет</option>
                        value="самолет"
                    </select>
                </label>
            </div>
            <div>
                <h4>Ваши пожелания относительно путешествия:</h4>
                <label>
            <textarea name="travelers">
                Введите текст
            </textarea>
                </label>
            </div>
            <div>
                <h4>Как с вами связаться?</h4>
                <label for="client-phone">Номер телефона:</label>
                <br>
                <input type="text"
                       id="client-phone"
                       name="clientPhone">
                <br>
                <label for="client-email">Адрес электронной почты:</label>
                <br>
                <input type="text"
                       id="client-email"
                       name="clientEmail">
                <br>
                <label>Ваше имя:</label>
                <br>
                <label>
                    <input type="text" placeholder="Фамилия">
                </label>
                <br>
                <label>
                    <input type="text" placeholder="Имя">
                </label>
                <br>
                <label>
                    <input type="text" placeholder="Отчество (при наличии)">
                </label>
            </div>
            <button type="submit">Отправить заявку</button>
        </form>
    </div>
</main>

<footer>
    <a href="HTML_Lybina_O_page.html">Вернуться на главную</a>
</footer>
</body>
</html>
