<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Подбираем путешествие</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <h1>Летом едем на Кавказ!</h1>
    <div>
        <img src="photo_7.jpg" alt="Картинка7">
    </div>
</header>

<main>
    <div>
        <form action="test_url" method="post">
            <div>
                <h2>На какие месяцы планируете поездку?</h2>
                <label><input type="checkbox" value="Май" name="month"> Май</label>
                <label><input type="checkbox" value="Июнь" name="month"> Июнь</label>
                <label><input type="checkbox" value="Июль" name="month"> Июль</label>
                <label><input type="checkbox" value="Август" name="month"> Август</label>
                <label><input type="checkbox" value="Сентябрь" name="month"> Сентябрь</label>
            </div>

            <div>
                <h2>Сколько человек отправится в путешествие?</h2>
                    <select name="travelers" aria-label="Количество путешественников">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="более 5">более 5</option>
                    </select>
                <h2>Планируете поездку с детьми?</h2>
                    <select name="children" aria-label="Поездка с детьми">
                        <option value="да">да</option>
                        <option value="нет">нет</option>
                    </select>
                <label><input checked type="radio" value="1" name="number">1</label>
                <label><input type="radio" value="2" name="number">2</label>
                <label><input type="radio" value="3" name="number">3</label>
                <label><input type="radio" value="более 3-х" name="number">более 3-х</label>
            </div>

            <div>
                <h2>Выберите транспорт для перемещений в путешествии?</h2>
                    <select name="transport" multiple aria-label="Выбор транспорта">
                        <option value="автомобиль">автомобиль</option>
                        <option value="автобус">автобус</option>
                        <option value="яхта">яхта</option>
                        <option value="поезд">поезд</option>
                        <option value="вертолет">вертолет</option>
                        <option value="самолет">самолет</option>
                    </select>
            </div>

            <div>
                <h2>Ваши пожелания относительно путешествия:</h2>
                <textarea name="wishes" aria-label="Ваши пожелания относительно путешествия">
                Введите текст
                </textarea>
            </div>

            <div>
                <h2>Как с вами связаться?</h2>
                <label for="client-phone">Номер телефона:</label>
                <br>
                <input type="text" id="client-phone" name="clientPhone">
                <br>
                <label for="client-email">Адрес электронной почты:</label>
                <br>
                <input type="text" id="client-email" name="clientEmail">
                <br>
                <label>Ваше имя:</label>
                <br>
                <input type="text" placeholder="Фамилия" name="lastName">
                <br>
                <input type="text" placeholder="Имя" name="firstName">
                <br>
                <input type="text" placeholder="Отчество (при наличии)" name="middleName">
                </div>

            <button type="submit">Отправить заявку</button>
        </form>
    </div>
</main>

<footer>
    <a href="HTML_Lybina_O_page.html">Вернуться на главную</a>
</footer>
</body>
</html>
